<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul>
        <li><a class="sideBarTitle" routerLink="">Filter results</a></li><br>
        <li><a class="sideBar" routerLink="">All Categories</a></li><br>
        <li><a class="sideBar" routerLink="">Tech & Innovation</a></li><br>
        <li><a class="sideBar" routerLink="">Creative Works</a></li><br>
        <li><a class="sideBar" routerLink="">Community Projects</a></li><br>
      </ul>
    </div>
        <div class="grid grid-pad">
          <div *ngFor="let item of items" routerLink="/detail/{{item.id}}" class="col-1-3">

              <div class="module item">
                <img src="{{item.itemImage}}">
                <h2>{{ item.title }}</h2>
                <h4>{{ item.description }}</h4>
                <h4>{{ item.category }}</h4>
                <h4>${{ item.moneySoFar }}</h4>
                <h4>{{ item.daysLeft }} days left</h4>
              </div>

          </div>
        </div>
  </div>
</div>
