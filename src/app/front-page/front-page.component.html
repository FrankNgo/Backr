  <div class="listItems">
    <div class="grid grid-pad">
      <div *ngFor="let item of items" routerLink="/detail/{{item.id}}" class="col-1-4" id="itemImages">
        <div class="module item">
          <img src="{{item.itemImage}}">
          <h2 id="itemTitle">{{ item.title }}</h2>
          <h4 id="itemDescription">{{ item.description }}</h4>
          <h4 id="itemCategory">{{ item.category }}</h4>
          <h4 id="itemNumbers">${{ item.moneySoFar }}</h4>
          <h4 id="itemNumbers">{{ item.daysLeft }} days left</h4>
        </div>
      </div>
    </div>
    </div>
  </div>
